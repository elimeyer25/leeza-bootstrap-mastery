<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <title>Bootstrap 5 Layout</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Pirate Cove</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Article</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Photos</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="jumbotron-bg">
  <h1>SHIP'S LOG</h1>
  <p>A diary by Capt. Crit 'Red Beard' McGillicutty</p>
</div>

<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-8">
          <div id="krakenCarousel" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                  <li data-target="#krakenCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#krakenCarousel" data-slide-to="1"></li>
                  <li data-target="#krakenCarousel" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                  <div class="carousel-item active">
                      <img src="../img/kraken01.jpg" class="d-block w-100" alt="Kraken 1">
                      <div class="carousel-caption">Kraken 1</div>
                  </div>
                  <div class="carousel-item">
                      <img src="../img/kraken02.jpg" alt="Kraken 2">
                      <div class="carousel-caption">for Kraken 2</div>
                  </div>
                  <div class="carousel-item">
                      <img src="../img/kraken03.jpg" class="d-block w-100" alt="Kraken 3">
                      <div class="carousel-caption">Kraken 3</div>
                  </div>
              </div>
              <a class="carousel-control-prev" href="#krakenCarousel" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only"></span>
              </a>
              <a class="carousel-control-next" href="#krakenCarousel" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only"></span>
              </a>
          </div>
      </div>
  </div>
</div>

<footer><p class="text-center bg-aqua m-1 p-1">by Leeza Meyer</p></footer>

</body>
</html>
